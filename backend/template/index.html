<!DOCTYPE html>
<html>
<head>
    <title>Stampify Form</title>
</head>
<body>
    <h2>Stampify: Document Generator</h2>
    <form id="stampifyForm" action="/generate-pdf/" method="post" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Father's Name:</label><br>
        <input type="text" name="father_name" required><br><br>

        <label>Address:</label><br>
        <textarea name="address" required></textarea><br><br>

        <label>Aadhaar Number:</label><br>
        <input type="text" name="aadhaar" required><br><br>

        <label>PAN Number:</label><br>
        <input type="text" name="pan" required><br><br>

        <label>Mobile Number:</label><br>
        <input type="text" name="mobile" required><br><br>

        <label>Signature (Upload):</label><br>
        <input type="file" name="signature" accept="image/*" required><br><br>

        <label>Aadhaar Front Image:</label><br>
        <input type="file" name="aadhaar_front" accept="image/*" required><br><br>

        <label>Aadhaar Back Image:</label><br>
        <input type="file" name="aadhaar_back" accept="image/*" required><br><br>

        <label>PAN Card Image:</label><br>
        <input type="file" name="pan_card" accept="image/*" required><br><br>

        <label>Selfie (Take Photo):</label><br>
        <video id="video" width="300" autoplay></video><br>
        <button type="button" onclick="captureSelfie()">Capture Selfie</button><br><br>
        <canvas id="canvas" width="300" style="display:none;"></canvas>
        <input type="hidden" name="selfieImage" id="selfieImage"><br>

        <input type="submit" value="Generate Document">
    </form>

    <script>
        // Camera access
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const selfieInput = document.getElementById('selfieImage');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Camera Error: ", err));

        function captureSelfie() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 300, 225);
            const dataURL = canvas.toDataURL('image/png');
            selfieInput.value = dataURL;
            canvas.style.display = 'block';
        }
    </script>
</body>
</html>
